<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Âè∞ÁÅ£ÂòâÁæ©Âè∞ÂçóÊóÖÈÅäË∑ØÁ∑ö</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .route-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .route-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .route-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .route-btn.active {
            transform: scale(1.05);
        }

        .route2-btn {
            background: #10b981;
            color: white;
        }

        .day1-btn {
            background: #f59e0b;
            color: white;
        }

        .map-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            min-height: 400px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #map {
                height: 400px;
            }

            .route-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .info-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .location-icon {
            font-size: 40px;
            margin-right: 10px;
        }

        .location-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .location-desc {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
        }

        .location-time {
            color: #3b82f6;
            font-weight: bold;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 50px;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Âè∞ÁÅ£ÂòâÁæ©Âè∞ÂçóÊóÖÈÅäË∑ØÁ∑ö</h1>

        <div class="route-buttons">
            <button class="route-btn route2-btn active" onclick="switchRoute('route2')">
                üåø Ë∑ØÁ∑ö‰∫åÔºöÂòâÁæ©ÊñáÂåñ‰πãÊóÖ
            </button>
            <button class="route-btn day1-btn" onclick="switchRoute('day1')">
                üçú Á¨¨‰∏ÄÂ§©ÔºöÂè∞ÂçóÁæéÈ£ü‰πãÊóÖ
            </button>
        </div>

        <div id="status" class="loading">ËºâÂÖ•‰∏≠...</div>

        <div class="map-container" id="mapContainer" style="display: none;">
            <h2 style="margin-bottom: 15px;">üìç ‰∫íÂãïÂºèÂú∞Âúñ</h2>
            <div id="map"></div>
        </div>

        <div id="locationsList" class="info-cards"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        console.log('=== Script Started ===');

        // Route data
        const ROUTES = {
            route2: {
                name: 'Ë∑ØÁ∑ö‰∫åÔºöÂòâÁæ©ÊñáÂåñ‰πãÊóÖ',
                color: '#10b981',
                locations: [
                    { name: 'ÊïÖÂÆÆÂçóÈô¢', desc: 'ÂúãÁ´ãÊïÖÂÆÆÂçöÁâ©Èô¢ÂçóÈÉ®Èô¢ÂçÄ', lat: 23.4694, lng: 120.3394, icon: 'üèõÔ∏è', time: '09:00-11:00' },
                    { name: 'Â∏ÉË¢ãÊºÅÊ∏Ø', desc: 'Êñ∞ÈÆÆÊµ∑Áî¢„ÄÅËßÄÂÖâÊºÅÊ∏Ø', lat: 23.3778, lng: 120.1647, icon: '‚öì', time: '11:30-12:30' },
                    { name: 'Ëã±Áæ©Â§ßÂà©ÁîüÈ∫µ', desc: 'Â∏ÉË¢ãÂú®Âú∞ÁæéÈ£ü', lat: 23.3765, lng: 120.1655, icon: 'üçù', time: '12:30-13:30' },
                    { name: 'È´òË∑üÈûãÊïôÂ†Ç', desc: 'IGÊâìÂç°ÁÜ±Èªû', lat: 23.3625, lng: 120.1394, icon: 'üë†', time: '14:00-15:00' },
                    { name: 'Êñ∞Ê∏ØÈ¶ôËóùÊñáÂåñÂúíÂçÄ', desc: 'È¶ôËóùÊñáÂåñÈ´îÈ©ó', lat: 23.5547, lng: 120.3478, icon: 'üïØÔ∏è', time: '15:30-16:30' },
                    { name: 'Êñ∞Ê∏ØËÄÅË°ó', desc: 'ÂÇ≥Áµ±ËÄÅË°óÂ∞èÂêÉ', lat: 23.5569, lng: 120.3456, icon: 'üèÆ', time: '17:00-18:30' }
                ]
            },
            day1: {
                name: 'Á¨¨‰∏ÄÂ§©ÔºöÂè∞ÂçóÁæéÈ£ü‰πãÊóÖ',
                color: '#f59e0b',
                locations: [
                    { name: 'ÂçóÈØ§ÈØì‰ª£Â§©ÂÆÆ', desc: 'Âè∞ÁÅ£ÁéãÁà∫Á∏ΩÂªü', lat: 23.2861, lng: 120.0758, icon: '‚õ©Ô∏è', time: '09:00-11:00' },
                    { name: 'ÈòøÊ®ÇÊ¥ªÊµ∑ÈÆÆ', desc: 'Êñ∞ÈÆÆÊµ∑Áî¢ÊñôÁêÜ', lat: 23.1408, lng: 120.1472, icon: 'ü¶ê', time: '12:00-13:30' },
                    { name: 'È£ØÂ∫ó Check-in', desc: '‰ºëÊÅØÊîæÈ¨ÜÊôÇÂÖâ', lat: 22.9908, lng: 120.2133, icon: 'üè®', time: '14:00-17:00' },
                    { name: 'ÂúãËèØË°óÂ§úÂ∏Ç', desc: 'Âè∞ÂçóÁæéÈ£üÂ§©Â†Ç', lat: 22.9974, lng: 120.1973, icon: 'üåÉ', time: '18:00-21:00' }
                ]
            }
        };

        let currentRoute = 'route2';
        let map = null;
        let markers = [];
        let polyline = null;

        // Initialize
        function init() {
            console.log('Initializing...');

            try {
                // Check if Leaflet is loaded
                if (typeof L === 'undefined') {
                    throw new Error('Leaflet not loaded');
                }
                console.log('‚úì Leaflet loaded');

                // Create map
                const route = ROUTES[currentRoute];
                const center = route.locations[0];

                map = L.map('map').setView([center.lat, center.lng], 10);
                console.log('‚úì Map created');

                // Add tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 18
                }).addTo(map);
                console.log('‚úì Tiles added');

                // Show map container
                document.getElementById('mapContainer').style.display = 'block';
                document.getElementById('status').style.display = 'none';

                // Force map to recalculate size
                setTimeout(() => {
                    map.invalidateSize();
                    console.log('‚úì Map size invalidated');
                }, 100);

                // Show route
                showRoute(route);

                console.log('‚úì Initialization complete');

            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('status').innerHTML =
                    '<div class="error">ËºâÂÖ•Â§±Êïó: ' + error.message + '</div>';
            }
        }

        // Show route
        function showRoute(route) {
            console.log('Showing route:', route.name);

            // Clear old markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (polyline) map.removeLayer(polyline);

            const latlngs = [];

            // Add markers
            route.locations.forEach((loc, i) => {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="
                        background: ${route.color};
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        border: 4px solid white;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: bold;
                        font-size: 18px;
                        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                    ">${i + 1}</div>`,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                const marker = L.marker([loc.lat, loc.lng], { icon }).addTo(map);

                marker.bindPopup(`
                    <div style="padding: 10px;">
                        <h3 style="margin-bottom: 8px; font-size: 18px;">
                            ${loc.icon} ${loc.name}
                        </h3>
                        <p style="margin-bottom: 8px; color: #666;">${loc.desc}</p>
                        <p style="color: ${route.color}; font-weight: bold;">‚è∞ ${loc.time}</p>
                    </div>
                `);

                markers.push(marker);
                latlngs.push([loc.lat, loc.lng]);
            });

            // Add polyline
            polyline = L.polyline(latlngs, {
                color: route.color,
                weight: 5,
                opacity: 0.7
            }).addTo(map);

            // Fit bounds
            map.fitBounds(L.latLngBounds(latlngs), { padding: [50, 50] });

            // Update location cards
            updateLocationCards(route);
        }

        // Update location cards
        function updateLocationCards(route) {
            const container = document.getElementById('locationsList');

            let html = '';
            route.locations.forEach((loc, i) => {
                html += `
                    <div class="info-card">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <span class="location-icon">${loc.icon}</span>
                            <div>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="
                                        background: ${route.color};
                                        color: white;
                                        padding: 4px 10px;
                                        border-radius: 12px;
                                        font-size: 14px;
                                        font-weight: bold;
                                    ">${i + 1}</span>
                                    <span class="location-name">${loc.name}</span>
                                </div>
                                <div class="location-desc">${loc.desc}</div>
                                <div class="location-time">‚è∞ ${loc.time}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Switch route
        function switchRoute(routeKey) {
            console.log('Switching to:', routeKey);
            currentRoute = routeKey;

            // Update buttons
            document.querySelectorAll('.route-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (routeKey === 'route2') {
                document.querySelector('.route2-btn').classList.add('active');
            } else {
                document.querySelector('.day1-btn').classList.add('active');
            }

            // Show route
            if (map) {
                showRoute(ROUTES[routeKey]);
            }
        }

        // Start when page loads
        function waitForLeaflet() {
            if (typeof L !== 'undefined') {
                console.log('Leaflet ready, initializing...');
                init();
            } else {
                console.log('Waiting for Leaflet...');
                setTimeout(waitForLeaflet, 100);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForLeaflet);
        } else {
            waitForLeaflet();
        }
    </script>
</body>
</html>
