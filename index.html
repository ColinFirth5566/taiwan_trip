        // Initialize
        function init() {
            console.log('Initializing...');

            try {
                // Check if Leaflet is loaded
                if (typeof L === 'undefined') {
                    throw new Error('Leaflet not loaded');
                }

                showRoute(route);

        // Show route
        function showRoute(route) {
            console.log('Showing route:', route.name);

            // Clear old markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (polyline) map.removeLayer(polyline);

            const latlngs = [];

            // Add markers
            route.locations.forEach((loc, i) => {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="
                        background: ${route.color};
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        border: 4px solid white;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: bold;
                        font-size: 18px;
                        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                    ">${i + 1}</div>`,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                const marker = L.marker([loc.lat, loc.lng], { icon }).addTo(map);

                marker.bindPopup(`
                    <div style="padding: 10px;">
                        <h3 style="margin-bottom: 8px; font-size: 18px;">
                            ${loc.icon} ${loc.name}
                        </h3>
                        <p style="margin-bottom: 8px; color: #666;">${loc.desc}</p>
                        <p style="color: ${route.color}; font-weight: bold;">â° ${loc.time}</p>
                    </div>
                `);

                markers.push(marker);
                latlngs.push([loc.lat, loc.lng]);
            });

            // Add polyline
            polyline = L.polyline(latlngs, {
                color: route.color,
                weight: 5,
                opacity: 0.7
            }).addTo(map);

            // Fit bounds
            map.fitBounds(L.latLngBounds(latlngs), { padding: [50, 50] });

            // Update location cards
            updateLocationCards(route);
        }

        // Update location cards
        function updateLocationCards(route) {
            const container = document.getElementById('locationsList');

            let html = '';
            route.locations.forEach((loc, i) => {
                html += `
                    <div class="info-card">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <span class="location-icon">${loc.icon}</span>
                            <div>

        // Switch route
        function switchRoute(routeKey) {
            console.log('Switching to:', routeKey);
            currentRoute = routeKey;

            // Update buttons
            document.querySelectorAll('.route-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (routeKey === 'route2') {
                document.querySelector('.route2-btn').classList.add('active');
            } else {
                document.querySelector('.day1-btn').classList.add('active');
            }

            // Show route
            if (map) {
                showRoute(ROUTES[routeKey]);
            }
        }

        // Start when page loads
